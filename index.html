<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="cleartype" content="on">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>中文写作风格指南</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
</head>

<body>
  <div id="docute"></div>
  <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
  <script>
    new Docute({
      target: '#docute',
      editLinkBase: 'https://github.com/richardchien/chinese-writing-style-guide/blob/master/',
      editLinkText: '编辑此页面',
      detectSystemDarkTheme: true,
      darkThemeToggler: true,
      layout: 'narrow',
      sidebar: [
        {
          title: '指南',
          link: '/'
        },
        {
          title: 'GitHub',
          link: 'https://github.com/richardchien/chinese-writing-style-guide'
        }
      ],
      footer: {
        template: `
        <div style="border-top:1px solid var(--border-color);padding-top:30px;margin: 40px 0;color:#999999;font-size: .9rem;">
        &copy; ${new Date().getFullYear()} <a href="https://stdrc.cc" target="_blank">Richard Chien</a>. 本作品采用 <a rel="license" href="https://creativecommons.org/licenses/by/4.0/deed.zh" target="_blank">CC BY 4.0</a> 进行许可.
        </div>
        `
      },
    })
  </script>
</body>

</html>
